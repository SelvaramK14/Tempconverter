<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp_conv</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="contain">
        <div class="content">
        <h3>Celcius to Fahrenheit</h3>
        <form id="temp" onsubmit="return false">
            <label for="tempincel">Enter the temperature (in celcius):</label>
            <br><br>
            <input id="tempincel" type="text">
            <br>
            <button onclick="celtofah()">Sumbit</button>
            <button onclick="eraseText1()">Clear</button>
        </form>
        <br><br>
        <h3>Temperature converted to Fahrenheit</h3>
        <p id="anscel"></p>
        </div>
    </div>
    <div class="contain1">
        <div class="content">
        <h3>Fahrenheit to Celcius</h3>
        <form id="temp" onsubmit="return false">
            <label for="tempinfah">Enter the temperature (in Fahrenheit):</label>
            <br><br>
            <input id="tempinfah" type="text">
            <br>
            <button onclick="fahtocel()">Sumbit</button>
            <button onclick="eraseText2()">Clear</button>
        </form>
        <br><br>
        <h3>Temperature converted to Celcius</h3>
        <p id="ansfah"></p>
        </div>
    </div>
</body>
</html>
